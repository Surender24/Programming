<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-box {
  width: 200px;
  height: 100px;
  background: lightcoral;
  color: white;
  text-align: center;
  line-height: 100px;

  animation-name: fadeIn;
  animation-duration: 2s;
  animation-timing-function: ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

    </style>
</head>
<body>
    <div class="fade-box">Hello, I'm animated!</div>

   
      
</body>
</html>
